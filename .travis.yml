language: python
python:
  #  - "2.6"
  - "2.7"
  # - "3.2"
  # - "3.3"
  - "3.4"
virtualenv:
    system_site_packages: false
before_install:
    - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
    - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then export PATH=/home/travis/miniconda2/bin:$PATH; fi
    - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then export PATH=/home/travis/miniconda3/bin:$PATH; fi
    - sudo apt-get install -qq $(< requirements_apt.txt)
    - "export DISPLAY=:99.0"
    - sh -e /etc/init.d/xvfb start
# command to install dependencies
install:
    - conda update --yes conda
    - conda install --yes nose coverage
    - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then conda install --yes python=3.4.3; fi
    - conda install --yes --file requirements_conda.txt
#    - conda install --yes -c SimpleITK -c luispedro -c mjirik --file requirements_conda.txt
    - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install -r requirements_pip.txt; fi
    - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then pip3 install -r requirements_pip.txt; fi
# command to run tests
script: nosetests --with-coverage --cover-package=sed3
after_success:
    - coveralls
